<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ví dụ sử dụng Directive ng-Form</title>
        <script src="angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            var app = angular.module('myapp', []);
            app.controller('ExampleController', ['$scope', function($scope) {
                //$scope.list = [];
                $scope.submit = function() {
                    if($scope.text) {
                        var text = $scope.text;
                        $(".data").append("<div class='content'><input type='checkbox' ng-model='check' />" + text );
                        $scope.text = '';
                    }
                };
            }]);
        </script>
    </head>
    <body ng-app="myapp">
        <form ng-submit="submit()" ng-controller="ExampleController">
            <h2>To do</h2>
            <input type="text" ng-model="text" name="text" id="text" />
            <input type="submit" id="submit" value="Thêm" /> <br/>
        </form>
        <form ng-submit="submit()" ng-controller="getData">
            <div class="data"></div>
            <button>ADD</button>
            <button>DONE</button>
        </form>
    </body>
</html>
